<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <!-- Vue Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5.3.2 lib -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
            
        <div class="container">
            <!-- Genera l'array di oggetti all'intrno del div, per poi andare a richiamare le chiavi bind dove necessario all'interno. -->
            <div id="images" class="images">
                <!-- Immagini generate JS -->
                <!-- <img v-for="oggetto in slides" :src="oggetto.immagine" class="img"> -->
                <h1>{{slides[slideNumber].titolo}}</h1>
                <h3>{{slides[slideNumber].descrizione}}</h3>
                <img :src="slides[slideNumber].immagine" alt="">
            </div>
            <div id="arrow-buttons" class="buttons text-center">
                <button @click="backSlide()" id="btn-back"><i class="fas fa-arrow-left text-white"></i></button>
                <button @click="nextSlide()" id="btn-next"><i class="fas fa-arrow-right text-white"></i></button>
            </div>
            <!-- <div id="media-buttons" class="buttons text-center">
                <button id="btn-reverse" class="btn"><i class="fas fa-backward text-white"></i></button>
                <button id="btn-play" class="btn"><i class="fas fa-play text-white"></i></button>
                <button id="btn-pause" class="btn"><i class="fas fa-pause text-white"></i></button>
            </div> -->
        </div>

    </div>
    
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
